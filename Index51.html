<!DOCTYPE html>
  <html>
    <head>
        <meta charset="utf-8">
		<title>Пример скрипта</title>
		<script type="text/javascript">
			function up() {
			  document.mypic.src = "on.jpg"
			}
			function down() {
			  document.mypic.src = "off.jpg"
			}
			function up2() {
			  document.mypic2.src = "off.jpg"
			}
			function down2() {
			  document.mypic2.src = "on.jpg"
			}
		</script>
    </head>
    <body>
		<h2>Пример анимации</h2>
		<a href = "http://www.exam.by" onmouseover = "up()" onmouseout = "down()">
		<img src = "off.jpg" NAME= "mypic" BORDER = 0></a>
		<a href = "http://www.onliner.by" onmouseover = "up2()" onmouseout = "down2()">
		<img src = "off.jpg" NAME= "mypic2" BORDER = 0></a>
    </body>
</html>
